<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Exam Room Selection
      </li>

      <li class="float-right">

      </li>
    </ol>
  </nav>

  <div class="container-fluid">
    <app-loader [show]="showloader"></app-loader>
    <div class="row page-title">
      <div class="col-md-10 col-md-offset-1">

        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Room Details</h4>
            <p class="card-category">Add Exam Room Details</p>
          </div>
          <div class="card-body">
           
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Exam Name" name="exam_data_id" [(ngModel)]=" exam_data && exam_data.id">
                  <mat-option [value]="exam_data && exam_data.id">
                    {{ exam_data && exam_data.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <form class="pt-2">
                <div class="col-md-3">
                  <mat-form-field>
                    <mat-select placeholder="Select Room" name="room_id" >
                      <mat-option *ngFor="let item of org_rooms" [value]="item.id" (change)="changeRoom(id)" >
                        {{ item.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <p><b>Total no Of Bench:</b>{{changeRoom()[0].no_of_banches}},<b>Per Bench Capacity:</b>,<b>Total no Of Capacity:</b></p>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
