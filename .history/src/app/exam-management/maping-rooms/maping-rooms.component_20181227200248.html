<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Exam Room Selection
      </li>

      <li class="float-right">

      </li>
    </ol>
  </nav>

  <div class="container-fluid">
    <app-loader [show]="showloader"></app-loader>
    <div class="row page-title">
      <div class="col-md-10 col-md-offset-1">

        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Room Details</h4>
            <p class="card-category">Add Exam Room Details</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="com-md-10">
              
                  <mat-form-field>
                    <mat-select placeholder="Exam Name" name="exam_data_id" [(ngModel)]="exam_data?.id">
                      <mat-option [value]="exam_data?.id">
                        {{ exam_data?.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </form>
            
            
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
