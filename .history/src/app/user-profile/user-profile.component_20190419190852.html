                      <div class="card-body">
                          <form *ngIf="userdetailsFrm" [formGroup]="userdetailsFrm" (submit) = "editProfile(userdetailsFrm.value)">

                                  </div>
                                  <div class="col-md-4">

                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Fist Name" type="text" formControlName="f_name" name="f_name">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Last Name" type="text" formControlName="l_name" name="l_name">

                                  </div>
                              </div>

                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">

              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                        <h4 class="card-title">Organisation Details</h4>
                        <p class="card-category">Details of your organisation</p>
                      </div>
                      <div class="card-body">



                        <form *ngIf="schooldetailsFrm" [formGroup]="schooldetailsFrm" (submit) = "editOrg(schooldetailsFrm.value)"
                        >
                          <div class="row">
                            <div class="col-md-5">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="School Name" name="schcool_name" formControlName="schcool_name">
                              </mat-form-field>
                            </div>
                            <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="College Phone" formControlName="collg_phone" name="collg_phone">
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Website" type="text" formControlName="collg_web" name="collg_web">
                              </mat-form-field>
                            </div>

                            <div class="col-md-4">

                                </mat-form-field>

                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">

                            </div>

                            <div class="col-md-4">

                            <div class="col-md-4">

                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Registration No" type="text" formControlName="collg_reg" name="collg_reg">
                                </mat-form-field>
                            </div>

                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Pin" type="text" formControlName="collg_pin" name="collg_pin">
                                </mat-form-field>
                            </div>
                            <!-- <div class="col-md-12">

                              <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
                            </div> -->

                            <div class="col-md-12">

                          </div>
                        </form>




                      </div>
                    </div>
              </div>





              <div class="col-md-12">
                  <div class="card">
                      <div class="card-header card-header-danger">
                        <h4 class="card-title">Affiliations </h4>
                        <p class="card-category">Complete your profile</p>
                      </div>
                      <div class="card-body">

                        <form *ngIf="schooldetailsFrm" [formGroup]="">
                          <div class="row">

                            <div class="col-md-4">
                                <div class="row">

                                  <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Affiliations Name" type="text" name="upload_title">
                                      </mat-form-field>
                                  </div>
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Affiliations Name" type="text" name="upload_title">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-12">
                                    <label>Choose file to upload</label>
                                    <button mat-raised-button color="primary" (click)="file_staff.click()">Add File</button>
                                      <input type="file" hidden #file_staff name="file_staff">
                                  </div>

                                  <div class="col-md-12">
                                    <button mat-raised-button class="btn btn-block btn-danger pull-right mt-4">Upload</button>
                                  </div>
                                </div>
                                
                            </div>

                            
          
                          </div>
                          <div class="row">
                            <mat-table #table [dataSource]="dataSource" style="width: 100%">
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                              <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                                <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
                              </ng-container>

                              <ng-container matColumnDef="title">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.affi_name}} </mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="image">
                                <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
                                <mat-cell *matCellDef="let element"> 
                                  <img src="{{element.affi_img}} " alt="{{element.affi_name}}" style="width: 100px">
                                  <!-- {{element.affi_img}}  -->
                                </mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="affi_type">
                                <mat-header-cell *matHeaderCellDef> Affiliation Type </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                   <p style="text-align: center">{{element.affi_type}}</p>  </mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                  <button mat-icon-button type="button" matTooltip="Edit this" [matTooltipPosition]="'above'"
                                    class="btn btn-link btn-sm btn-just-icon" (click)="selectStaff(element.id)">
                                    <i class="material-icons">edit</i>
                                  </button>
                                  <!-- <button mat-icon-button >
                                              <mat-icon>remove_red_eye</mat-icon>
                                            </button> -->
                                </mat-cell>
                              </ng-container>
                            </mat-table>

                          </div>
                        </form>
                      </div>
                    </div>
              </div>
            </div>
          </div>




          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" [src]="userDetail?.stafftmaster?.orgmaster?.org_logo" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Principal</h6>
                      <h4 class="card-title">{{userDetail?.stafftmaster?.name}} 
                        <!-- <span class="pull-right" style="font-size: 14px;" (click)="editOrgInfo()"><i class="material-icons" style="font-size: 14px;">
                            border_color
                            </i> Edit</span> -->
                      </h4>
                      <p class="card-description" [innerHTML]="userDetail?.stafftmaster?.orgmaster?.org_about" *ngIf="showOrgInfo">
                      </p>

                      <mat-form-field *ngIf="showInfoEditSection">
                        <textarea matInput placeholder="Textarea" [(ngModel)]="orgInfo" rows="20"></textarea>
                      </mat-form-field>

                  </div>
              </div>
          </div>
      </div>
