<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Notice Mangament
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row page-title"> -->
    <!-- </div> -->
    <app-loader [show]="showloader"></app-loader>
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Routine</h4>
        <!-- <p class="card-category">Add a Notice</p> -->
      </div>
      <div class="card-body mt-2">
        <form class="pt-2" [formGroup]="" (submit)="submitForm(classassignForm.value)">

          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="Choose a Shift" name="shift_id" (change)="selectAllShifts($event)">
                  <ng-container *ngFor="let shift of shifs">
                    <mat-option  [value]="shift.orgshift[0]?.id" *ngIf="shift.orgshift[0]?.id">
                    {{shift.name}}
                    </mat-option>
                  </ng-container>
                  
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                            <small>Class is <strong>required</strong></small>
                          </mat-error> -->
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="Choose a Class" name="class_id" (change)="classChange($event)">
                  <mat-option *ngFor="let list of newclassList" [value]="list.id">
                    {{ list.section.sec_name }}
                    ( {{list.class.class_name }} )
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                <small>Class is <strong>required</strong></small>
              </mat-error> -->
            </div>
            
          </div>
          <table border="2" cellspacing="3" align="center">
            <tr>
              <td align="center">
              <td *ngFor="let item of proidList">{{item.from_time}}-{{item.to_time}}
              
            </tr>
            <tr *ngFor="let day of weak">
              <td align="center">{{day.name}}</td>
              <td align="center" *ngFor="let item of proidList; let i = index;" >
                <select name="class" id="" (change)="onPriodselect($event)">
                  <option value="0" selected> -- </option>
                  <option *ngFor="let sub of subjects" [value]="sub.dept_id">
                    {{sub.subject_name}}
                  </option>
                </select> <br>
                <select name="teachers{{i}}" id="" >
                  <option value="0" selected> -- </option>
                  <option *ngFor="let tech of teachers" [value]="tech.id">{{tech.short_name}}</option>

                </select>
              </td>
              
             
            </tr>
            
          </table>
        </form>

      </div>
    </div>
  </div>
