<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Notice Mangament
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row page-title"> -->
    <!-- </div> -->
    <app-loader [show]="showloader"></app-loader>
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Routine</h4>
        <!-- <p class="card-category">Add a Notice</p> -->
      </div>
      <div class="card-body mt-2">
        <form class="pt-2" [formGroup]="" (submit)="submitForm(classassignForm.value)">

          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="Choose a Shift" name="shift_id" (change)="selectAllShifts($event)">
                  <ng-container *ngFor="let shift of shifs">
                    <mat-option  [value]="shift.orgshift[0]?.id" *ngIf="shift.orgshift[0]?.id">
                    {{shift.name}}
                    </mat-option>
                  </ng-container>
                  
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                            <small>Class is <strong>required</strong></small>
                          </mat-error> -->
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <mat-select placeholder="Choose a Class" name="class_id">
                  <mat-option *ngFor="let list of newclassList" [value]="list.id">
                    {{ list.section.sec_name }}
                    ( {{list.org_shift.class?.class_name }} )
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                <small>Class is <strong>required</strong></small>
              </mat-error> -->
            </div>
            
          </div>
         
        </form>

      </div>
    </div>
  </div>
