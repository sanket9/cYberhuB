<div class="main-content">
  <div class="container-fluid">

    <!-- <div class="row justify-content-center">
            <div class="col-3 text-center">
                <div class="card">
                    <p>Loem</p>
                </div>
            </div>
        </div> -->

    <div class="row">
      <div class="col-md-8">
        <app-loader [show]="showloader"></app-loader>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Profile</h4>
          </div>
          <div class="card-body">
            <form >
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <mat-select name="shift" placeholder="Select Shift" (change)="onChooseShift($event)" >
                      <ng-container *ngFor="let shift of orgShiftLists">
                        <mat-option [value]="shift.orgshift[0]?.id" *ngIf="shift.orgshift[0]?.id">
                          {{shift.name}}
                        </mat-option>
                      </ng-container>
                  
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Select Class/Stream" (change)="onChooseClass($event)">
                      <!-- <mat-option [value]="all">All</mat-option> -->
                        <mat-option  *ngFor="let class of classlist" [value]="class">
                          {{class}}
                        </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Select Class/Stream" (change)="onChooseClassStream($event)">
                    <!-- <mat-option [value]="all">All</mat-option> -->
                      <ng-container *ngFor="let classStream of sortArray">
                        <mat-option [value]="classStream.id">
                          {{classStream.section.sec_name}}
                        </mat-option>
                      </ng-container>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <form *ngIf="subjectFrm.controls.subject" [formGroup]="subjectFrm" (ngSubmit)="functionName">
                <div formArrayName="subject">
                    <div class="row" *ngFor="let item of subjectFrm.controls.subject.controls; let i=index" [formGroupName]="i">
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput type="text" placeholder="Subject Name" formControlName="class_id" name="class_id">
                        </mat-form-field>
                        
                      </div>
                      <div class="col-md-4">
                        <!-- <mat-form-field class="example-full-width">
                          <input matInput type="text" placeholder="Subject Name" formControlName="component_id" name="component_id">
                        </mat-form-field> -->
                        <mat-form-field>
                          <mat-select placeholder="Pokemon" [formControl]="component_id">
                            <mat-option>-- None --</mat-option>
                            <mat-optgroup *ngFor="let group of compponents" [label]="group.name" >
                              <mat-option *ngIf="group.subs.length == 0">{{group.name}}</mat-option>
                              <mat-option *ngFor="let item of group.subs" [value]="pokemon.value">
                                {{ item.name }}
                              </mat-option>
                            </mat-optgroup>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                </div>
                
              </form>
              
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
     
    </div>
  </div>
</div>
