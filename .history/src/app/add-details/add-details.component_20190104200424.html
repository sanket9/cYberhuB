<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Add User Details
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <app-loader [show]="showloader"></app-loader>
    <div class="row page-title">
        <div class="col-md-12 col-md-offset-1">
          <div class="card">
            <div class="card-header card-header-danger">
              <h3 class="card-title">Add User Basic Details</h3>
              <p class="card-category">Add Basic details of the user which have been added
               
              </p>
            </div>
            <div class="card-body">
              <div class="row">
                <mat-card class="ml-3 mb-3">
                  <mat-card-title>Upload Student Details file</mat-card-title>
                  <form class="pt-2">
                    <div class="col-md-6">
                      <button mat-raised-button color="primary" (click)="fileInput.click()" >
                        Add File</button>
                        <button mat-raised-button class="mt-2" color="warn" (click)="downloadFile('assets/demofiles/student - Sheet1.csv')">
                          Download Demo File</button>
                      <input type="file" hidden #fileInput name="file" (change)="uploadStudentFile($event)">
                    </div>
                    <img class="card-image" src="assets/img/student_1144709.png">
                  </form>
                </mat-card>
                <mat-card class="ml-3 mb-3">
                  <mat-card-title>Upload Teacher Details file</mat-card-title>
                  <form class="pt-2">
                    <div class="col-md-6">
                      <button mat-raised-button color="primary" (click)="fileInput.click()" >
                        Add File</button>
                      <input type="file" hidden #fileInput name="file" (change)="uploadTeacherFile($event)">
                    </div>
                    <img class="card-image" src="assets/img/teacher.png">
                  </form>
                </mat-card>
              </div>
              
            </div>
          </div>
        </div>          
    </div>
  </div>
</div>
