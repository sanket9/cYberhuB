<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Notice Mangament
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row page-title">       -->
      <mat-grid-list gutterSize="15px" cols="4" rowHeight="1:1">

        <mat-grid-tile>
            <mat-card class="example-card">
                <a [routerLink]="['/notice-management/notice-type']">
                  <mat-card-content class="text-center">
                    <p class="">
                      <i class="material-icons add-ico-font text-muted">add</i>
                    </p> 
                    <p class="add-text text-muted">ADD</p> 
                  </mat-card-content> 
                </a>
            </mat-card>        
        </mat-grid-tile>

        <mat-grid-tile *ngFor="let notice of noticeList">
          <mat-card class="example-card">
            <mat-card-header>
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title class="m-0 p-0">
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                {{notice.title}}
              </mat-card-title>
              <mat-card-subtitle class="m-0 p-0">{{notice.subject}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <!-- <a [routerLink]="['/notice-management/notice-type']"> -->
            <mat-card-content>
              <p class="ml-2">{{notice.text}}</p> 
            </mat-card-content> 
            <!-- </a> -->
            <mat-card-actions>
              <button class="btn btn-info btn-sm pull-right mr-4" (click)="openDialog(notice)">Details</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>

      </mat-grid-list>      
    <!-- </div> -->
  </div>
</div>
