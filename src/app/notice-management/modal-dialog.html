<div class="container">

    <div class="notice-modal-title">
        <!-- <h4>Title : </h4> -->
        <p class="ml-3 h5">{{data.title}}</p>
    </div>

    <div class="notice-modal-subject">
        <!-- <h4>Subject : </h4> -->
        <p class="ml-3 h6">{{data.subject}}</p>
    </div>

    <div class="notice-modal-desc">
        <!-- <h4>Description : </h4> -->
        <p class="ml-3">{{data.text}}</p>
    </div>

    <div class="notice-modal-actions" *ngIf="data.file_url">
        <a href="http://softechs.co.in/school_hub/public/uploads/Notices/{{data.file_url}}" target="_blank">
            <button class="btn btn-info btn-sm pull-right">Download Attachment</button>
        </a>        
    </div>

</div>
