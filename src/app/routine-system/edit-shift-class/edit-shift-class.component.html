<div class="main-content">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/dashboard']" class="text-success">
            <i class="material-icons">home</i>
            Dashboard
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
           <a [routerLink]="['/routine']" class="text-success">
            Routine
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
           <a [routerLink]="['/routine/create']" class="text-success">
            Schedule Period
          </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Edit
        </li>
      </ol>
    </nav>
  
  
    <div class="container-fluid">
      <!-- <div class="row page-title"> -->
      <!-- </div> -->
      <app-loader [show]="showloader"></app-loader>  
  
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">Edit Period</h4>
        </div>

        <div class="card-body mt-2">          
            <div class="row">
                 
                
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Room Name" [(ngModel)]="period_name" name="room_name" type="text">
                    </mat-form-field>
                    <!-- <mat-error *ngIf="roomaddForm.controls.room_name.hasError('required') && roomaddForm.controls.room_name.touched">
                      <small>Room Name is <strong>required</strong></small>
                    </mat-error> -->
                </div>

                <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="From Time" [(ngModel)]="from_time" name="from_time" type="time">
                      </mat-form-field>
                      <!-- <mat-error *ngIf="roomaddForm.controls.room_name.hasError('required') && roomaddForm.controls.room_name.touched">
                        <small>Room Name is <strong>required</strong></small>
                      </mat-error> -->
                </div>

                <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="To Time" [(ngModel)]="to_time" name="to_time" type="time">
                        </mat-form-field>
                        <!-- <mat-error *ngIf="roomaddForm.controls.room_name.hasError('required') && roomaddForm.controls.room_name.touched">
                          <small>Room Name is <strong>required</strong></small>
                        </mat-error> -->
                </div>
                <div>
                  <button mat-raised-button class="btn btn-primary" (click) = "update()"  type="button">Update Details</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
