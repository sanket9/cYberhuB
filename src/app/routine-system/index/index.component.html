<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Routine
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row page-title"> -->
    <!-- </div> -->
    <!-- <app-loader [show]="showloader"></app-loader> -->
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Routine</h4>
        <!-- <p class="card-category">Add a Notice</p> -->
      </div>
      <div class="card-body mt-2">
          <p>Shortcuts</p>
          <button mat-raised-button class="btn btn-success mce-btn-large" *ngIf="filterRole.add == 1" [routerLink]="['/routine/create']">
            <mat-icon style="padding: 3px;">add</mat-icon>Periods against Shift
          </button>
          <button mat-raised-button class="btn btn-warning" *ngIf="filterRole.add == 1" [routerLink]="['/routine/subject-add']">
            <mat-icon style="padding: 3px;">add</mat-icon> Assign Class With SUB and DEPT
          </button>
          <button mat-raised-button class="btn btn-warning" *ngIf="filterRole.add == 1" [routerLink]="['/routine/cource-subject']">
            <mat-icon style="padding: 3px;">schedule</mat-icon>Assign Class With Shift/Course
          </button>
          
          <button mat-raised-button class="btn btn-primary" *ngIf="filterRole.add == 1" [routerLink]="['/routine/class-assign']">
            <mat-icon style="padding: 3px;">schedule</mat-icon> Create Routine
          </button>
          <button mat-raised-button *ngIf="filterRole.view == 1" class="btn btn-primary" [routerLink]="['/routine/view']">
            <mat-icon style="padding: 3px;">schedule</mat-icon> View Routine
          </button>
        <hr>
          
      </div>
    </div>
  </div>
