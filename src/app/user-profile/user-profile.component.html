<div class="main-content">
  <div class="container-fluid">

        <app-loader [show]="showloader"></app-loader>

      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form *ngIf="userdetailsFrm" [formGroup]="userdetailsFrm" >
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" name="email" formControlName="email">
                                </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" formControlName="username" name="username">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adhar no" type="text" formControlName="adhar" name="adhar">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Fist Name" type="text" formControlName="f_name" name="f_name">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Last Name" type="text" formControlName="l_name" name="l_name">
                                </mat-form-field>
                              </div>
                          </div>
                          <!-- <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Adress" type="text" >
                                </mat-form-field>
                              </div>
                          </div> -->
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Phone No" type="number" formControlName="phone" name="phone">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Qualification" type="text" formControlName="qualification" name="qualification">
                                </mat-form-field>
                              </div>
                              <!-- <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Postal Code" type="text" name="l_name">
                                </mat-form-field>
                              </div> -->
                          </div>
                          <!-- <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field> -->
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              <!-- </div>
                          </div> -->
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="#pablo">
                          <img class="img" [src]="userDetail?.stafftmaster?.orgmaster?.org_logo" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Princepal</h6>
                      <h4 class="card-title">{{userDetail?.stafftmaster?.name}}</h4>
                      <p class="card-description" [innerHTML]="userDetail?.stafftmaster?.orgmaster?.org_about">
                      </p>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">College Details</h4>
              <p class="card-category">Complete your profile</p>
            </div>
            <div class="card-body">
              <form *ngIf="schooldetailsFrm" [formGroup]="schooldetailsFrm">
                <div class="row">
                  <div class="col-md-5">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="School Name" name="schcool_name" formControlName="schcool_name">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="College Phone" formControlName="collg_phone" name="collg_phone">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Website" type="text" formControlName="collg_web" name="collg_web">
                    </mat-form-field>
                  </div>
                  <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
