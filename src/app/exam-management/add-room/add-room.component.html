<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i>
          Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Add Books
      </li>

      <li class="float-right">

      </li>
    </ol>
  </nav>

  <div class="container-fluid">
    <div class="row page-title">
      <div class="col-md-10 col-md-offset-1">

          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">Add Book</h4>
              <p class="card-category">Add a Book</p>
            </div>
            <div class="card-body">
              <form class="pt-2" >
                
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Room Name" type="text" formControlName="bookname"
                       name="bookname">
                    </mat-form-field>
                    <!-- <mat-error *ngIf="bookaddForm.controls.bookname.hasError('required') && 
                                                                bookaddForm.controls.bookname.touched">
                      <small>Book Name is <strong>required</strong></small>
                    </mat-error> -->
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select placeholder="Choose One..">
                        <mat-option [value]="a">
                          Table
                        </mat-option>
                        <mat-option [value]="a">
                          Banch
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select placeholder="Choose Type..">
                        <mat-option [value]="a">
                          Short
                        </mat-option>
                        <mat-option [value]="a">
                          Long
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select placeholder="Choose Per Bench Capacity..">
                        <mat-option [value]="a">
                          1
                        </mat-option>
                        <mat-option [value]="a">
                          2
                        </mat-option>
                        <mat-option [value]="a">
                          3
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="No of Bench" type="number" formControlName="bookname"
                       name="bookname">
                    </mat-form-field>
                    <!-- <mat-error *ngIf="bookaddForm.controls.bookname.hasError('required') && 
                                                                bookaddForm.controls.bookname.touched">
                      <small>Book Name is <strong>required</strong></small>
                    </mat-error> -->
                  </div>
                </div>
                <button mat-raised-button class="btn btn-light" type="submit"
                >Add Book</button>

              </form>
            </div>
          </div>
     

      </div>
    </div>
  </div>
</div>
