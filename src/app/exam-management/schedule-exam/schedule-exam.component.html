<div class="main-content">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard']" class="text-success">
                    <i class="material-icons">home</i> Dashboard
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                Exam Room Details
            </li>

            <li class="float-right">

            </li>
        </ol>
    </nav>

    <div class="container-fluid">
        <app-loader [show]="showloader"></app-loader>
        <div class="row page-title">
            <div class="col-md-10 col-md-offset-1">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Room Details</h4>
                        <p class="card-category">Add Exam Room Details</p>
                    </div>
                    <div class="card-body">
                        <button mat-raised-button style="float: right;" type="button" color="primary" (click)="downloadDemo('assets/demofiles/demo-exam.csv')">
                  Download File</button>
                        <form class="pt-2" [formGroup]="examForm" (submit)="FormSubmit(examForm.value)">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-select placeholder="Select Exam" name="exam_data_id" formControlName="exam_name">
                                        <mat-option *ngFor="let exam of exam_list" [value]="exam.name">
                                            {{ exam.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field>
                                    <input matInput formControlName="exam_date" [matDatepicker]="picker" placeholder="Choose a date">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <button mat-raised-button type="button" color="primary" (click)="fileInput.click()">
                  Add File</button>
                                <input type="file" hidden accept=".csv" #fileInput name="file" (change)="handleFileSelect($event)">
                            </div>
                            <button [disabled]="submitBtnDisabled()" [ngClass]="{'btn-success': !submitBtnDisabled(), 'btn-light text-white': submitBtnDisabled()}" mat-raised-button class="btn pb-3" e="submit">Submit</button>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
