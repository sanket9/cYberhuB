<div class="main-content">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']" class="text-success">
          <i class="material-icons">home</i> Dashboard
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        <a [routerLink]="['/school/module/index']" class="text-success">
          <!-- <i class="material-icons">home</i> -->
          More Options
        </a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Create Syllabus
      </li>
    </ol>
  </nav>
  <div class="container-fluid">
    <!-- <div class="row page-title"> -->
    <!-- </div> -->
    <app-loader [show]="showloader"></app-loader>
    <div class="card">
      <div class="card-header card-header-danger">
        <h4 class="card-title">Create Syllabus</h4>
        <!-- <p class="card-category">Add a Notice</p> -->
      </div><div class="card-body mt-2">
        <form class="pt-2" [formGroup]="viewRoutine" (submit)="submitForm(viewRoutine.value)">
      
          <div class="row">
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Choose a Shift" formControlName="shift" name="shift_id"
                  (change)="selectAllShifts($event)">
                  <ng-container *ngFor="let shift of shifs">
                    <mat-option [value]="shift.orgshift[0]?.id" *ngIf="shift.orgshift[0]?.id">
                      {{shift.name}}
                    </mat-option>
                  </ng-container>
      
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                                  <small>Class is <strong>required</strong></small>
                                </mat-error> -->
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Choose a Class" name="class_id" formControlName="stream"
                  (change)="classChange($event)">
                  <mat-option *ngFor="let list of classlist" [value]="list">
                    {{ list }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <!-- <mat-error *ngIf="classassignForm.controls.class_id.hasError('required') && classassignForm.controls.class_id.touched">
                      <small>Class is <strong>required</strong></small>
                    </mat-error> -->
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Choose a Year" formControlName="year" name="yearList">
                  <mat-option *ngFor="let year of yearList" [value]="year">
                    {{ year }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Choose a Sem" formControlName="sem" name="sem" (change)="onSemselect($event)">
                  <mat-option *ngFor="let sem of allsems" [value]="sem.id">
                    Sem {{ sem.sem_no }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field>
                <mat-select placeholder="Choose a Department" formControlName="dept_id" name="dept_id"
                  (change)="deptChange($event)">
                  <mat-option *ngFor="let dept of Finaldepts" [value]="dept.id">
                    {{ dept.section.sec_name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Curriculum Year" type="text" name="curriculum_year">
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <button mat-raised-button color="primary" (click)="fileInput.click()">
                <i class="material-icons">attach_file</i>
                Add File</button>
              
              <input type="file" accept="image/png, image/jpeg" hidden #fileInput name="file" (change)="selectImage($event)">
              <small class="pl-1 text-gray">{{filename}}</small>
            </div>
          </div>
      
          <button mat-button [disabled]="!viewRoutine.valid"
            [ngClass]="{'btn-success': viewRoutine.valid, 'btn-light': !viewRoutine.valid}" class="btn"
            type="submit">Add Syllabus</button>
        </form>
      
      </div>
    </div>
  </div>
